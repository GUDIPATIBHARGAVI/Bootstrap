<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="mystyle.css">
        <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <h1> this is h1</h1>
    <h2> this is h2</h2>
    <h6> this is h6</h6>
    <hr>
    <h1> bootstrap headings</h1>
    <p class="h1" > this is h1</p>
    <p class="h2" > this is h2</p>
    <p class="h6"> this is h6 </p>
    <hr>
    <h1> bootstrap display .... usually used for bigger text (heading )</h1>
    <p class="display-1"> this is p</p>
    <p class="display-2">this is p</p>
    <p class="display-3">this is p</p>
    <p class="display-4"> this is p</p>
   
</body>
</html>
